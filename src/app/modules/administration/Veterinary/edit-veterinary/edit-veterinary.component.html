    <div class="col s12 m10 l12 offset-m1">
        <div class="card">

            <div class="card-action teal lighten-1 white-text">
                <h4>Edit Veterinary Medical Center <i class="material-icons prefix">security</i></h4>
            </div>

            <div class="card-content">
                <form [formGroup]="fgValidator" (ngSubmit)="EditVeterinary()">

                                    <small *ngIf="fgValidator.controls['nit'].errors" class="text-danger">NIT is

                                    -->

                                    <small *ngIf="!fgValidator.controls['nit'].valid" class="text-danger"> - Please
                                        register valid values</small>
                                </div>
                            </div>
                        
                        </div>-->
                    </div><br>

                    <div class="form-field">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">contacts</i>
                            <label for="nombre" class="active">Nombre</label>
                            <input formControlName="nombre" type="text" id="nombre" class="validate" minlength="5"
                                maxlength="30" required="required">
                            <div class="red accent-1"
                                *ngIf="(fgValidator.controls['nombre'].invalid && fgValidator.controls['nombre'].touched) || fgValidator.controls['nombre'].dirty">
                                <small *ngIf="fgValidator.controls['nombre'].errors?.['required']" class="text-danger">
                                    Element is required</small>
                                <small *ngIf="!fgValidator.controls['nombre'].valid" class="text-danger"> - Please
                                    register valid values</small>
                            </div>
                        </div>
                    </div><br>

                    <div class="form-field">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">public</i>
                            <label for="direccion" class="active">Direcci√≥n</label>
                            <input formControlName="direccion" type="text" id="direccion" class="validate" minlength="5"
                                maxlength="40" required="required">
                            <div class="red accent-1"
                                *ngIf="(fgValidator.controls['direccion'].invalid && fgValidator.controls['direccion'].touched) || fgValidator.controls['direccion'].dirty">
                                <small *ngIf="fgValidator.controls['direccion'].errors?.['required']"
                                    class="text-danger"> Element is required</small>
                                <small *ngIf="!fgValidator.controls['direccion'].valid" class="text-danger"> - Please
                                    register valid values</small>
                            </div>
                        </div>
                    </div><br>

                    <div class="form-field">
                        <button [disabled]="!fgValidator.valid" class="btn-large waves-effect waves-dark"
                            style="width:100%;">Save Changes
                            <i class="material-icons right">send</i>
                        </button>

                        <a class="waves-effect teal lighten-3 waves-light btn-large" style="width:100%;"
                            routerLink="/administration/search-veterinary">List Elements <i
                                class="material-icons right">remove_red_eye
                            </i></a>

                    </div><br>
                </form>
            </div>

        </div>
    </div>
</div>
