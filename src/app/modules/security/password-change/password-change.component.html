<div class="row">
    <div class="col s12 m8 l8 offset-m2 offset-l2">
        <div class="card">

            <div class="card-action teal lighten-1 white-text">
                <h3>Password Change</h3>
            </div>

            <div class="card-content">
                <div class="form-field">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <label for="username">Username</label>
                        <input type="text" id="username" class="validate">
                    </div>
                </div><br>

                <div class="form-field">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="validate">
                        <!--<span class="helper-text" data-error="wrong" data-success="right">Helper text</span>-->
                    </div>
                </div><br>

                <div class="form-field">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Remember me</span>
                        </label>
                    </p>
                </div><br>

                <div class="form-field">
                    <button class="btn-large waves-effect waves-dark" style="width:100%;">Login
                        <i class="material-icons right">send</i>
                    </button>
                    
                    <a class="waves-effect waves-light btn-large" style="width:100%;">Forgot password? <i class="material-icons right">error_outline</i></a>
                    
                </div><br>
            </div>

        </div>
    </div>
</div>
